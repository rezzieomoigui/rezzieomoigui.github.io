<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Styled Website</title>
  <style>
    /* Use a prettier, modern font */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      color: #333;
    }

    /* Center content in a formatted box */
    #main-content {
      background-color: white;
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Styled header */
    h1 {
      text-align: center;
      color: #5d3a00;
    }

    /* Assignment links styling */
    #assignments a {
      text-decoration: none;         /* Removes underline */
      color: #7a4e24;                /* Stylish warm brown */
      display: block;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    #assignments a:hover {
      color: #bf6b30;
      transform: translateX(5px);
    }

    /* Use a consistent color theme */
    #assignments {
      background-color: #fff8f0;
      padding: 15px;
      border-left: 4px solid #d9a066;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <h1>Welcome to My Assignments Page</h1>
    <div id="assignments">
      <a href="assignment1.html" id="assignment1">Assignment 1</a>
      <a href="assignment2.html" id="assignment2">Assignment 2</a>
      <a href="assignment3.html" id="assignment3">Assignment 3</a>
    </div>
  </div>
</body>
</html>

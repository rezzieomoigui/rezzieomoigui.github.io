<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 7</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Assignment 7</h1>
  <h2>Introduction to JavaScript</h2>

  <div class="container">
    <div class="box" onclick="addIceCreamText()">
      <h3>Ice Cream</h3>
      <div id="iceCreamText"></div>
    </div>

    <div class="box">
      <h3>Pick a Number</h3>
      <input type="range" id="iceCreamSlider" min="1" max="5" value="1"/>
      <p id="sliderOutput">I want 1 ice cream!</p>
    </div>

    <div class="box">
      <h3>Image Change</h3>
      <button id="showImageBtn">Show Ice Cream</button>
      <div id="iceCreamImgContainer"></div>
    </div>
  </div>

  <footer>
    <p>@rezzieomoigui.com</p>
  </footer>

  <script>
    let iceCreamClickCount = 0;
    const addIceCreamText = () => {
      iceCreamClickCount++;
      const container = document.getElementById("iceCreamText");
      const line = document.createElement("div");
      line.classList.add("bold-text");
      line.textContent = "I like IceCream!";
      container.appendChild(line);
    };

    const slider = document.getElementById("iceCreamSlider");
    const output = document.getElementById("sliderOutput");
    slider.addEventListener("input", () => {
      output.textContent = `I want ${slider.value} ice cream${slider.value > 1 ? 's' : ''}!`;
    });

    const showImageBtn = document.getElementById("showImageBtn");
    const imgContainer = document.getElementById("iceCreamImgContainer");

    showImageBtn.addEventListener("click", () => {
      const img = document.createElement("img");
      img.src = "icecream.webp"; // Replace with a cool image if you'd like
      img.alt = "Delicious Ice Cream";
      imgContainer.appendChild(img);
      showImageBtn.style.display = "none";
    });
  </script>

</body>
</html>

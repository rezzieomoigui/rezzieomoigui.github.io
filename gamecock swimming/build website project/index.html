<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swimming and Diving</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="left-logo">
      <img src="logo2.0.png" alt="Gamecock left-logo" />
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">More</a></li>
      </ul>
    </nav>

    <div class="right-logo">
      <img src="logo2.0.png" alt="Gamecock right-logo" />
    </div>
  </header>

  <main>
    <section class="hero">
      <section class="news-card">
        <p class="news-meta">Swimming and Diving · April 3, 2025</p>
        <h1 class="news-title">Eight Gamecocks Named to CSC Academic All-District Swimming & Diving Team</h1>
      </section>
    </section>

    <section class="schedule-section">
      <!-- Repeat 8 times -->
      <div class="event-block">
        <img src="event1.jpg" alt="Event 1">
        <div class="event-info">Jan 5 · vs Florida · Columbia, SC</div>
        <div class="event-label">Swimming and Diving</div>
      </div>
      <!-- Add remaining 7 event-blocks similarly -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 University of South Carolina Athletics</p>
  </footer>
</body>
</html>
